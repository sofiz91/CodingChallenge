<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Coding challenge</title>
    <link rel="stylesheet" href="scooterstyle.css">
  </head>

  <body>
    <div class="container">

<!-- logo e titolo -->
      <header>
        <div class="top">
          <img id="logo" src="logo.png"><br>
          <span>Taking Booleaners from A to B</span>
        </div>
      </header>

<!-- barra di navigazione -->
      <nav>
          <button type="button" name="button">Prenota</button>
          <button type="button" name="button">Termina prenotazione</button>
          <button type="button" name="button">Accendi luci</button>
      </nav>

<!-- sezioni con monopattini -->
      <section>
        <div class="row1">
          <input type="checkbox">
          <span>Monopattino Gino22</span>
        </div>
        <div class="row2">
          <span id="arrow">&#8614;</span>
          <span>Via Guadalametri - a 200 mt da te</span><br>
          <span>Stato carica:</span><br>
          <div id="carica-media"> </div>
        </div>
      </section>

      <section>
        <div class="row1">
          <input type="checkbox">
          <span>Monopattino Mike24</span>
        </div>
        <div class="row2">
          <span id="arrow">&#8614;</span>
          <span>Via Mola - a 420 mt da te</span><br>
          <span>Stato carica:</span><br>
          <div id="carica-alta"> </div>
        </div>
      </section>

      <section>
        <div class="row1">
          <input type="checkbox">
          <span>Monopattino Sofi91</span>
        </div>
        <div class="row2">
          <span id="arrow">&#8614;</span>
          <span>Via Mola - a 500 mt da te</span><br>
          <span>Stato carica:</span><br>
          <div id="carica-bassa"> </div>
        </div>
      </section>

    </div>
  </body>
</html>
